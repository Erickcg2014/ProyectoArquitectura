<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-yellow-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 animate-fade-in-up">
    <button
      type="button"
      routerLink="/"
      class="flex items-center gap-2 px-4 py-2 rounded-xl font-bold transition-all duration-200 mb-6"
      style="
        background: rgba(255, 255, 255, 0.95);
        color: #1e40af;
        border: 2px solid #bfdbfe;
        box-shadow: 0 4px 12px rgba(30, 64, 175, 0.1);
      "
      onmouseover="this.style.background='#FFFFFF'; this.style.borderColor='#2563EB'; this.style.transform='translateX(-3px)'; this.style.boxShadow='0 6px 16px rgba(37, 99, 235, 0.2)'"
      onmouseout="this.style.background='rgba(255, 255, 255, 0.95)'; this.style.borderColor='#BFDBFE'; this.style.transform='translateX(0)'; this.style.boxShadow='0 4px 12px rgba(30, 64, 175, 0.1)'"
    >
      <span class="material-symbols-outlined" style="font-size: 1.25rem"
        >arrow_back</span
      >
      Volver al inicio
    </button>

    <!-- Header con colores corporativos -->
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <div
          class="w-20 h-20 bg-gradient-to-br from-blue-600 to-yellow-500 rounded-2xl flex items-center justify-center shadow-2xl transform hover:scale-105 transition-transform"
        >
          <span class="material-symbols-outlined text-white text-4xl"
            >shopping_bag</span
          >
        </div>
      </div>
      <h2 class="text-4xl font-extrabold text-gray-900 mb-2">
        Bienvenido de nuevo
      </h2>
      <p class="text-lg text-gray-600">Ingresa a tu cuenta para continuar</p>
    </div>

    <!-- Card del formulario -->
    <div class="card p-8 shadow-2xl border border-gray-100">
      <div class="space-y-6">
        <!-- Login button -->
        <div>
          <button
            type="button"
            (click)="onLogin()"
            [disabled]="isLoading"
            class="btn btn-primary w-full py-3 text-base font-semibold relative overflow-hidden group bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-300"
          >
            <span
              *ngIf="!isLoading"
              class="flex items-center justify-center gap-2"
            >
              Iniciar sesi칩n con Keycloak
              <span
                class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform"
              >
                arrow_forward
              </span>
            </span>

            <!-- Loading spinner -->
            <span
              *ngIf="isLoading"
              class="flex items-center justify-center gap-2"
            >
              <span class="material-symbols-outlined animate-spin"
                >refresh</span
              >
              Iniciando sesi칩n...
            </span>
          </button>
        </div>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white text-gray-500 font-medium">
              o
            </span>
          </div>
        </div>

        <!-- Register button -->
        <div>
          <button
            type="button"
            (click)="onRegister()"
            class="btn btn-outline border-blue-300 hover:border-blue-400 hover:bg-blue-50 w-full py-3 text-base font-semibold transition-all duration-300"
          >
            <span class="flex items-center justify-center gap-2">
              Crear nueva cuenta
              <span class="material-symbols-outlined text-xl">person_add</span>
            </span>
          </button>
        </div>

        <!-- Info text -->
        <p class="text-center text-sm text-gray-600 pt-4 border-t border-gray-100">
          El sistema de autenticaci칩n est치 gestionado por Keycloak
        </p>
      </div>
    </div>
  </div>
</div>
