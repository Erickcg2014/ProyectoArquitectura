<!-- src/app/pages/category/category.component.html -->

<main class="bg-white min-h-screen">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="relative">
      <div
        class="animate-spin rounded-full h-16 w-16 border-b-4 border-[#1919e6]"
      ></div>
      <div
        class="animate-ping absolute inset-0 rounded-full h-16 w-16 border-4 border-[#FFE600] opacity-20"
      ></div>
    </div>
  </div>

  <!-- Category Hero -->
  <div
    *ngIf="!loading && categoryInfo"
    class="relative overflow-hidden bg-gradient-to-br from-[#1919e6] to-[#0d0d73] animate-fade-in"
  >
    <!-- Background Image with Overlay -->
    <div
      class="absolute inset-0 bg-cover bg-center opacity-20"
      [style.background-image]="'url(' + categoryInfo.image + ')'"
    ></div>

    <!-- Content -->
    <div class="relative container mx-auto px-4 py-16 md:py-24 max-w-7xl">
      <div class="text-center max-w-3xl mx-auto">
        <!-- Icon -->
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-[#FFE600] rounded-full mb-6 animate-bounce-in"
        >
          <span class="material-symbols-outlined text-gray-900 text-5xl">{{
            categoryInfo.icon
          }}</span>
        </div>

        <!-- Title -->
        <h1
          class="text-white text-4xl md:text-6xl font-bold mb-4 animate-slide-in-left"
        >
          {{ categoryInfo.name }}
        </h1>

        <!-- Description -->
        <p
          class="text-white/90 text-lg md:text-xl mb-8 animate-slide-in-right animation-delay-200"
        >
          {{ categoryInfo.description }}
        </p>

        <!-- Stats -->
        <div
          class="flex justify-center gap-8 animate-fade-in-up animation-delay-400"
        >
          <div class="text-center">
            <p class="text-[#FFE600] text-3xl font-bold">
              {{ products.length }}
            </p>
            <p class="text-white/80 text-sm">Productos</p>
          </div>
          <div class="text-center">
            <p class="text-[#FFE600] text-3xl font-bold">24/7</p>
            <p class="text-white/80 text-sm">Soporte</p>
          </div>
          <div class="text-center">
            <p class="text-[#FFE600] text-3xl font-bold">Envío</p>
            <p class="text-white/80 text-sm">Gratis</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Wave decoration -->
    <div class="absolute bottom-0 left-0 right-0">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 0L60 10C120 20 240 40 360 46.7C480 53 600 47 720 43.3C840 40 960 40 1080 46.7C1200 53 1320 67 1380 73.3L1440 80V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0V0Z"
          fill="white"
        />
      </svg>
    </div>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!loading" class="container mx-auto px-4 py-12 max-w-7xl">
    <!-- Filters Bar (placeholder) -->
    <div
      class="flex items-center justify-between mb-8 pb-4 border-b border-gray-200 animate-fade-in-up animation-delay-200"
    >
      <p class="text-gray-600">
        <span class="font-semibold text-gray-900">{{ products.length }}</span>
        productos encontrados
      </p>
      <div class="flex items-center gap-4">
        <select
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1919e6] text-gray-700"
        >
          <option>Más relevantes</option>
          <option>Menor precio</option>
          <option>Mayor precio</option>
          <option>Más vendidos</option>
        </select>
      </div>
    </div>

    <!-- Products Grid (4 columns) -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <app-product-card
        *ngFor="let product of products; let i = index"
        [product]="product"
        [style.animation-delay]="i * 50 + 'ms'"
        class="animate-fade-in-up"
      ></app-product-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="products.length === 0" class="text-center py-20">
      <span class="material-symbols-outlined text-gray-300 text-8xl mb-4"
        >inventory_2</span
      >
      <p class="text-gray-500 text-lg">
        No hay productos disponibles en esta categoría.
      </p>
    </div>
  </div>
</main>
