<div class="container mx-auto px-4 py-8 max-w-4xl">
  <!-- Loading -->
  <div *ngIf="loading" class="flex justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#1919e6]"></div>
  </div>

  <!-- Profile Content -->
  <div *ngIf="!loading" class="space-y-6">
    <!-- Header -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Mi Perfil</h1>
      <p class="text-gray-600">Gestiona tu información personal</p>
    </div>

    <!-- Profile Form -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Información Personal</h2>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" formControlName="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1919e6]" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
            <input type="text" formControlName="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1919e6]" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1919e6]" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input type="tel" formControlName="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1919e6]">
        </div>

        <div *ngIf="profile" class="text-sm text-gray-600">
          <p><strong>Usuario:</strong> {{ profile.username }}</p>
          <p><strong>Roles:</strong> {{ profile.roles.join(', ') }}</p>
          <p *ngIf="profile.createdAt"><strong>Miembro desde:</strong> {{ profile.createdAt | date:'mediumDate' }}</p>
        </div>

        <div class="flex justify-end">
          <button type="submit" [disabled]="!profileForm.valid || saving"
                  class="px-6 py-2 bg-[#1919e6] text-white rounded-md hover:bg-[#1919e6]/90 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="saving" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Acciones Rápidas</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button (click)="goToAddresses()"
                class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 text-left transition-colors">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <div>
              <h3 class="font-medium text-gray-900">Mis Direcciones</h3>
              <p class="text-sm text-gray-600">Gestiona tus direcciones de envío</p>
            </div>
          </div>
        </button>

        <button (click)="goToOrders()"
                class="p-4 border border-gray-200 rounded-lg hover:bg-gray-50 text-left transition-colors">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <div>
              <h3 class="font-medium text-gray-900">Mis Órdenes</h3>
              <p class="text-sm text-gray-600">Revisa tu historial de compras</p>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
