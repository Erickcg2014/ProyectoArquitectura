<div class="container mx-auto px-4 py-8 max-w-7xl">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">
      Resultados de búsqueda
    </h1>
    <p class="text-gray-600" *ngIf="query">
      Buscando: "{{ query }}"
    </p>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="flex justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#1919e6]"></div>
  </div>

  <!-- Results -->
  <div *ngIf="!loading">
    <div *ngIf="products.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        class="w-full">
      </app-product-card>
    </div>

    <div *ngIf="products.length === 0 && query" class="text-center py-12">
      <div class="text-gray-400 mb-4">
        <svg class="mx-auto h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No se encontraron productos</h3>
      <p class="text-gray-500">Intenta con otros términos de búsqueda</p>
    </div>
  </div>
</div>
