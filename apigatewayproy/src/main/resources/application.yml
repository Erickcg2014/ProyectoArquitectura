server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ==========================
        # MICROPRODUCTOS
        # ==========================
        - id: microproductos-service
          uri: http://microproductos-service:80
          predicates:
            - Path=/api/producto/**

        # ==========================
        # MICROPAGOS
        # ==========================
        - id: micropagos-service
          uri: http://micropagos-service:80
          predicates:
            - Path=/api/pago/**

        # ==========================
        # MICRONOTIFICACIONES
        # ==========================
        - id: micronotificaciones-service
          uri: http://micronotificaciones-service:80
          predicates:
            - Path=/api/notificacion/**

        # ==========================
        # MICROORDENES
        # ==========================
        - id: microordenes-service
          uri: http://microordenes-service:80
          predicates:
            - Path=/api/orden/**

        # ==========================
        # PRESENTACIÃ“N
        # ==========================
        - id: presentacion-service
          uri: http://presentacion-service:80
          predicates:
            - Path=/app/**

      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
