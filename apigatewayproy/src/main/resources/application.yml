server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Microservicio de Inventario
            - id: producto-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/producto/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Cliente
            - id: usuario-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/usuario/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Pagos
            - id: pago-service
              uri: http://localhost:8085
              predicates:
                - Path=/api/pago/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Proveedor
            - id: metrica-service
              uri: http://localhost:8086
              predicates:
                - Path=/api/metrica/**
              filters:
                - StripPrefix=1
            
            # Microservicio de Administrador
            - id: carrito-service
              uri: http://localhost:8087
              predicates:
                - Path=/api/carrito/**
              filters:
                - StripPrefix=1

            # Microservicio de Recomendaciones
            - id: recomendaciones-service
              uri: http://localhost:8088
              predicates:
                - Path=/api/recomendaciones/**
              filters:
                - StripPrefix=1
            
            # Microservicio de Recomendaciones
            - id: orden-service
              uri: http://localhost:8089
              predicates:
                - Path=/api/orden/**
              filters:
                - StripPrefix=1

          # Configuraci√≥n CORS (opcional pero recomendado)
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "*"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"


