server:
  port: 8080

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/multichannel-realm
          jwk-set-uri: http://localhost:8180/realms/multichannel-realm/protocol/openid-connect/certs

# Observabilidad
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    apigateway.apigatewayproy: DEBUG
    org.springframework.web.cors: DEBUG
  cloud:
    gateway:
      routes:
        # Microservicio de Productos
        - id: producto-service
          uri: http://microproducto:80
          predicates:
            - Path=/api/producto/**

        # Microservicio de Usuario
        - id: usuario-service
          uri: http://microusuarios:8084
          predicates:
            - Path=/api/usuario/**

        # Microservicio de Pagos (Java)
        - id: pago-service
          uri: http://micropagosjava:8085
          predicates:
            - Path=/api/pago/**

        # Microservicio de Notificaciones
        - id: notificaciones-service
          uri: http://micronotificaciones:8082
          predicates:
            - Path=/api/notificaciones/**

        # Microservicio de Recomendaciones
        - id: recomendaciones-service
          uri: http://microrecomendaciones:8088
          predicates:
            - Path=/api/recomendaciones/**

        # Microservicio de Orden
        - id: orden-service
          uri: http://microordenes:8083
          predicates:
            - Path=/api/orden/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # Rate Limiting b√°sico
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1