server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ==========================
        # MICROPRODUCTOS
        # ==========================
        - id: microproductos-service
          uri: http://microproductos-service:80
          predicates:
            - Path=/api/producto/**

        # ==========================
        # MICROPAGOS
        # ==========================
        - id: micropagos-service
          uri: http://micropagos-service:80
          predicates:
            - Path=/api/pago/**

        # ==========================
        # MICRONOTIFICACIONES
        # ==========================
        - id: micronotificaciones-service
          uri: http://micronotificaciones-service:80
          predicates:
            - Path=/api/notificacion/**

        # ==========================
        # MICROORDENES
        # ==========================
        - id: microordenes-service
          uri: http://microordenes-service:80
          predicates:
            - Path=/api/orden/**

        # ==========================
        # MICROUSUARIOS - NUEVO
        # ==========================
        - id: microusuarios-service
          uri: http://microusuarios-service:8080
          predicates:
            - Path=/api/usuarios/**
          filters:
            - StripPrefix=0

        # ==========================
        # PRESENTACIÓN
        # ==========================
        - id: presentacion-service
          uri: http://presentacion-service:80
          predicates:
            - Path=/app/**

        # ==========================
        # AUTH - LOGIN (CORREGIDO)
        # ==========================
        - id: auth-service
          uri: http://microusuarios-service:8080
          predicates:
            - Path=/api/usuarios/login
          filters:
            - StripPrefix=0

      # ELIMINAR globalcors SI YA TIENES CORS CONFIGURADO EN LOS MICROSERVICIOS
      # O mantenerlo SOLO si ningún microservicio tiene CORS
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:32702"
              - "http://localhost:30085"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
