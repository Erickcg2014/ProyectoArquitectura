server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Microservicio de Backend (Lógica) - único activo por ahora
            - id: backend-service
              uri: http://backend:8081
              predicates:
                - Path=/api/**
              filters:
                - StripPrefix=1

          # Configuración CORS (opcional pero recomendado)
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "*"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"


