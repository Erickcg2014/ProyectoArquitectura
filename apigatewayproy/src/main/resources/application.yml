server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Microservicio de Inventario
            - id: inventario-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/inventario/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Cliente
            - id: cliente-service
              uri: http://localhost:8085
              predicates:
                - Path=/api/cliente/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Pagos
            - id: pagos-service
              uri: http://localhost:8086
              predicates:
                - Path=/api/pagos/**
              filters:
                - StripPrefix=1
                
            # Microservicio de Proveedor
            - id: proveedor-service
              uri: http://localhost:8087
              predicates:
                - Path=/api/proveedor/**
              filters:
                - StripPrefix=1
            
            # Microservicio de Administrador
            - id: administrador-service
              uri: http://localhost:8088
              predicates:
                - Path=/api/administrador/**
              filters:
                - StripPrefix=1

            # Microservicio de Recomendaciones
            - id: recomendaciones-service
              uri: http://localhost:8089
              predicates:
                - Path=/api/recomendaciones/**
              filters:
                - StripPrefix=1

          # Configuraci√≥n CORS (opcional pero recomendado)
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "*"
              allowedMethods:
                - GET
                - POST
                - PUT
                - DELETE
                - OPTIONS
              allowedHeaders: "*"


