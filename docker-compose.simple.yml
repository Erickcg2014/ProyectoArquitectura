version: '3.8'

services:
  # --- BASE DE DATOS POSTGRES ---
  postgres-db:
    image: postgres:15
    container_name: postgres-multicanal
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multicanal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- KEYCLOAK CON IMAGEN OFICIAL ---
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-multicanal
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    ports:
      - "8080:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - multicanal-network
    command: ["start-dev", "--import-realm"]
    volumes:
      - ./proyecto-keycloak/multichannel-realm.json:/opt/keycloak/data/import/multichannel-realm.json
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;grep -q '200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  multicanal-network:
    driver: bridge
    name: multicanal-network

volumes:
  postgres_data: