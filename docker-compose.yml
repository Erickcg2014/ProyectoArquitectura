services:
  # --- BASE DE DATOS POSTGRES LOCAL ---
  postgres-db:
    image: postgres:15
    container_name: postgres-multicanal
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multicanal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- FRONTEND EXISTENTE ---
  frontend:
    build:
      context: ./Presentacion/angular-frontend
      dockerfile: Dockerfile
    image: proyecto-arquitectura/frontend:latest
    container_name: frontend-multicanal
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - multicanal-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  # --- KEYCLOAK CON POSTGRES LOCAL ---
  # --- KEYCLOAK CON POSTGRES LOCAL ---
  keycloak:
    build:
      context: ./proyecto-keycloak
      dockerfile: Dockerfile
    image: proyecto-arquitectura/keycloak:latest
    container_name: keycloak-multicanal
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    ports:
      - "8180:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - multicanal-network
    command: ["start-dev", "--import-realm"] # ⬅️ Agregamos --import-realm aquí
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-fsS",
          "http://localhost:8080/realms/master/.well-known/openid-configuration",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
  # --- BACKEND SPRING BOOT ---
  backend:
    build:
      context: ./logica/spring
      dockerfile: Dockerfile
    image: proyecto-arquitectura/backend:latest
    container_name: backend-multicanal
    depends_on:
      - keycloak
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - multicanal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  api-gateway:
    build:
      context: ./apigatewayproy
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    networks:
      - multicanal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  multicanal-network:
    driver: bridge
    name: multicanal-network
  gateway-network:
    driver: bridge

volumes:
  postgres_data:
