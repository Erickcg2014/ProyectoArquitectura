apiVersion: apps/v1
kind: Deployment
metadata:
  name: microcarrito-deployment
  namespace: arquitectura
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microcarrito
  template:
    metadata:
      labels:
        app: microcarrito
    spec:
      containers:
        - name: microcarrito
          image: docker.io/davidjcuadros/microcarrito:latest
          ports:
            - containerPort: 8087
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3