apiVersion: v1
kind: Secret
metadata:
  name: micronotificaciones-secrets
  namespace: arquitectura
type: Opaque
data:
  # ============================================================================
  # INSTRUCCIONES PARA CONFIGURAR CREDENCIALES REALES:
  #
  # 1. Obtén tus credenciales de Twilio desde https://console.twilio.com
  # 2. Codifica cada valor en base64 usando: echo -n "TU_VALOR_REAL" | base64
  # 3. Reemplaza los valores dummy abajo con tus valores codificados
  # 4. Aplica el secret: kubectl apply -f k8s/micronotificaciones/secret.yaml
  # 5. Reinicia el deployment: kubectl rollout restart deployment micronotificaciones-deployment -n arquitectura
  # ============================================================================

  # CREDENCIALES DE TWILIO (REEMPLAZAR CON VALORES REALES CODIFICADOS EN BASE64):
  twilio-account-sid: <BASE64_ENCODED_ACCOUNT_SID>
  twilio-auth-token: <BASE64_ENCODED_AUTH_TOKEN>
  twilio-from-phone-number: <BASE64_ENCODED_PHONE_NUMBER>  

  # ============================================================================
  # EJEMPLO DE CÓMO QUEDARÍA CON CREDENCIALES REALES:
  #
  # twilio-account-sid: QUM0MTIzNDU2Nzg5MGFiY2RlZjEyMzQ1Njc4OTBhYmNkZWY=  # AC41234567890abcdef1234567890abcdef (ejemplo)
  # twilio-auth-token: c2tfdGVzdF9TSzEyMzQ1Njc4OTBhYmNkZWYxMjM0NTY3ODkwYWJjZGVm  # sk_test_SK1234567890abcdef1234567890abcdef (ejemplo)
  # twilio-from-phone-number: KzEyMzQ1Njc4OTA=  # +1234567890 (tu número Twilio real)
  # ============================================================================