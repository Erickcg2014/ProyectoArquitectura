# Configuraci√≥n de base de datos para Supabase
spring.datasource.url=${SUPABASE_URL:jdbc:postgresql://localhost:5432/ordenes_db}
spring.datasource.username=${SUPABASE_USERNAME:postgres}
spring.datasource.password=${SUPABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8089

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ordenes-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# URLs de Microservicios
microinventario.url=http://localhost:8081/api/inventario
micropagos.url=http://localhost:8082/api/pagos