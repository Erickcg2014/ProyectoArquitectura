spring.application.name=micropagos
server.port=8086

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/pagos_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Payment Gateway
payment.gateway.base-url=https://api.stripe.com/v1
payment.gateway.api-key=${PAYMENT_API_KEY:sk_test_...}
payment.gateway.webhook-secret=${PAYMENT_WEBHOOK_SECRET:whsec_...}