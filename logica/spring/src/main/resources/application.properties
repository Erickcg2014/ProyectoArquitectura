# ============================
# üåê CONFIGURACI√ìN GENERAL
# ============================
spring.application.name=arquitectura
server.port=8081

# ============================
# üîê CONFIGURACI√ìN KEYCLOAK / OAUTH2
# ============================

# Realm y URLs base de Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/multichannel-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/multichannel-realm/protocol/openid-connect/certs

# Cliente backend registrado en Keycloak (spring-backend)
spring.security.oauth2.client.registration.keycloak.client-id=spring-backend
spring.security.oauth2.client.registration.keycloak.client-secret=SPRING_BACKEND_SECRET_123
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=client_credentials

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/multichannel-realm

# ============================
# ‚öôÔ∏è LOGGING
# ============================
logging.level.org.springframework.security=INFO

# ============================
# üîß DESACTIVAR CONFIGURACI√ìN DE BD
# ============================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
