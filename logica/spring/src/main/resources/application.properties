# ============================
# 游깷 CONFIGURACI칍N GENERAL
# ============================
spring.application.name=arquitectura
server.port=8081

# ============================
# 游댏 CONFIGURACI칍N KEYCLOAK
# ============================

# URL del servidor Keycloak
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=multichannel-realm
keycloak.resource=spring-backend
keycloak.public-client=false
keycloak.credentials.secret=SPRING_BACKEND_SECRET_123

# Configuraci칩n b치sica
keycloak.ssl-required=external

# Configuraci칩n OAuth2 Resource Server (para validaci칩n de tokens JWT) - Spring Boot 2.x
spring.security.oauth2.client.registration.keycloak.client-id=spring-backend
spring.security.oauth2.client.registration.keycloak.client-secret=SPRING_BACKEND_SECRET_123
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=client_credentials
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/multichannel-realm

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/multichannel-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/multichannel-realm/protocol/openid-connect/certs

# ============================
# 丘뙖잺 LOGGING
# ============================
logging.level.org.springframework.security=INFO

# ============================
# 游댢 DESACTIVAR CONFIGURACI칍N DE BD
# ============================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
